version: '3.8'

services:
  certbot:
    image: certbot/certbot
    container_name: shelia-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - face-recognition-network

  nginx:
    image: nginx:alpine
    container_name: shelia-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
      - ./nginx/certbot-webroot:/var/www/certbot:ro
    depends_on:
      - face-recognition
    restart: unless-stopped
    networks:
      - face-recognition-network
      - proxy-network

  face-recognition:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shelia-face-recognition
    expose:
      - "8000"
    environment:
      - APP_NAME=Shelia Face Recognition Service
      - DEBUG=false
      - LOG_LEVEL=info
      - API_TOKEN=${API_TOKEN:-your-secure-random-token-here-change-this-in-production}
      - MODEL_NAME=buffalo_l
      - DETECTION_THRESHOLD=0.5
      - DEVICE=cpu
      - MAX_IMAGE_SIZE=10485760
      - CORS_ENABLED=true
    volumes:
      - insightface-models:/app/.insightface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - face-recognition-network

  minecraft-connector:
    image: alpine
    container_name: minecraft-network-connector
    command: tail -f /dev/null
    networks:
      - proxy-network
    profiles:
      - donotstart

networks:
  face-recognition-network:
    driver: bridge
  proxy-network:
    external: true 

volumes:
  insightface-models:
    driver: local