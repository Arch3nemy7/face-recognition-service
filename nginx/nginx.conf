events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # RATE LIMITING & DDoS PROTECTION
    # ============================================

    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=face_api_limit:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    client_body_buffer_size 128k;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # ============================================
    # UPSTREAM
    # ============================================

    upstream face_recognition {
        server face-recognition:8000;
    }

    # ============================================
    # HTTP SERVER - REDIRECT TO HTTPS
    # ============================================
    # Note: DNS challenge validation is handled by certbot, no .well-known path needed

    server {
        listen 80;
        # ⚠️ TEMPLATE: Replace {{DOMAIN_NAME}} with your domain (e.g., api.yourdomain.com)
        server_name {{DOMAIN_NAME}};

        # All HTTP traffic is redirected to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS SERVER
    # ============================================

    server {
        listen 443 ssl http2;
        # ⚠️ TEMPLATE: Replace {{DOMAIN_NAME}} with your domain (e.g., api.yourdomain.com)
        server_name {{DOMAIN_NAME}};

        # ⚠️ TEMPLATE: Update these paths with your domain name
        ssl_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN_NAME}}/privkey.pem;

        # TLS Configuration - Cloudflare Compatible
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_stapling_cache shared:STAPLING:10m;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        limit_conn conn_limit 10;

        location ~ ^/api/v1/(compare-photos|extract-embedding) {
            limit_req zone=face_api_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://face_recognition;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        location /api/v1/health {
            limit_req zone=health_limit burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://face_recognition/api/v1/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        location /api/ {
            limit_req zone=general_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://face_recognition;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        location / {
            limit_req zone=general_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://face_recognition;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }
}
